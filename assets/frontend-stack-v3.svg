<svg width="700" height="320" viewBox="0 0 700 320" xmlns="http://www.w3.org/2000/svg">

  <!-- Background -->
  <rect width="700" height="320" fill="#111827"/>

  <!-- Title bar -->
  <rect width="700" height="28" fill="#F2A7D5"/>
  <text x="12" y="19" font-family="monospace" font-size="12" fill="#1F2937">
    MINGW64:/c/Users/ariad/Desktop (works on my machine)
  </text>

  <!-- Terminal content -->
  <text x="16" y="56" font-family="monospace" font-size="14" fill="#E5E7EB">

    <!-- Prompt -->
    <tspan x="16" dy="0" opacity="0">
      ariad@MAKTUB MINGW64 ~/Desktop
      <animate attributeName="opacity" from="0" to="1" begin="0s" dur="0.2s" fill="freeze"/>
    </tspan>

    <tspan x="16" dy="18" opacity="0">
      $ stack
      <animate attributeName="opacity" from="0" to="1" begin="0.3s" dur="0.2s" fill="freeze"/>
    </tspan>

    <!-- Real stack -->
    <tspan x="16" dy="22" fill="#F2A7D5" opacity="0">
      React
      <animate attributeName="opacity" from="0" to="1" begin="0.7s" dur="0.2s" fill="freeze"/>
    </tspan>

    <tspan x="16" dy="18" fill="#F2A7D5" opacity="0">
      React Native
      <animate attributeName="opacity" from="0" to="1" begin="0.9s" dur="0.2s" fill="freeze"/>
    </tspan>

    <tspan x="16" dy="18" fill="#F2A7D5" opacity="0">
      Dart
      <animate attributeName="opacity" from="0" to="1" begin="1.1s" dur="0.2s" fill="freeze"/>
    </tspan>

    <tspan x="16" dy="18" fill="#F2A7D5" opacity="0">
      Flutter
      <animate attributeName="opacity" from="0" to="1" begin="1.1s" dur="0.2s" fill="freeze"/>
    </tspan>

    <tspan x="16" dy="18" fill="#F2A7D5" opacity="0">
      TypeScript
      <animate attributeName="opacity" from="0" to="1" begin="1.3s" dur="0.2s" fill="freeze"/>
    </tspan>

    <tspan x="16" dy="18" fill="#F2A7D5" opacity="0">
      JavaScript
      <animate attributeName="opacity" from="0" to="1" begin="1.5s" dur="0.2s" fill="freeze"/>
    </tspan>

    <!-- Generic stack -->
    <tspan x="16" dy="22" fill="#9CA3AF" opacity="0">
      Python
      <animate attributeName="opacity" from="0" to="1" begin="1.9s" dur="0.2s" fill="freeze"/>
    </tspan>

    <tspan x="16" dy="18" fill="#9CA3AF" opacity="0">
      Rust
      <animate attributeName="opacity" from="0" to="1" begin="2.1s" dur="0.2s" fill="freeze"/>
    </tspan>

    <tspan x="16" dy="18" fill="#9CA3AF" opacity="0">
      Some language I never used before
      <animate attributeName="opacity" from="0" to="1" begin="2.3s" dur="0.2s" fill="freeze"/>
    </tspan>

    <!-- Message -->
    <tspan x="16" dy="26" fill="#CDF0EA" opacity="0">
      It’s not the language.
      <animate attributeName="opacity" from="0" to="1" begin="2.8s" dur="0.3s" fill="freeze"/>
    </tspan>

    <tspan x="16" dy="20" fill="#CDF0EA" opacity="0">
      It’s understanding the system.
      <animate attributeName="opacity" from="0" to="1" begin="3.2s" dur="0.3s" fill="freeze"/>
    </tspan>

    <tspan x="16" dy="20" fill="#FAF4B7" opacity="0">
      The rest is syntax.
      <animate attributeName="opacity" from="0" to="1" begin="3.6s" dur="0.3s" fill="freeze"/>
    </tspan>

    <!-- Cursor -->
    <tspan x="16" dy="20" fill="#F2A7D5" opacity="1">
      ▊
      <animate attributeName="opacity" from="1" to="0" begin="4.1s" dur="0.6s" repeatCount="indefinite"/>
    </tspan>

  </text>

</svg>

